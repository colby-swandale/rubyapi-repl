  JRubyExec:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: app/
      Layers:
        - !Ref Java
        - !Ref JRuby
      Environment:
        Variables:
          ENGINE_ARGS: "--dev --disable-did_you_mean"
          MINIMAL_EXECUTION: "true"
      Events:
        HTTP:
          Type: Api
          Properties:
            Path: /exec/jruby/92
            Method: post
        HTTPLatest:
          Type: Api
          Properties:
            Path: /exec/jruby/latest
            Method: post

  MRubyExec:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: app/
      Layers:
        - !Ref MRuby
      Environment:
        Variables:
          ENGINE_ARGS: ""
          MINIMAL_EXECUTION: "true"
      Events:
        HTTP:
          Type: Api
          Properties:
            Path: /exec/mruby/21
            Method: post
        HTTPLatest:
          Type: Api
          Properties:
