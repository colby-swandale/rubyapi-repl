    Properties:
      CodeUri: app/
      Layers:
        - !Ref MRIRuby30
      Events:
        HTTP:
          Type: Api
          Properties:
            Path: /exec/mri/30
            Method: post
            
  MRIRubyDevExec:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: app/
      Layers:
        - !Ref MRIRubyDev
      Events:
        HTTPDev:
          Type: Api
          Properties:
            Path: /exec/mri/dev
            Method: post

