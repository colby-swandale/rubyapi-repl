AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Ruby API Repl service

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 10
    MemorySize: 512
    Handler: run.lambda_handler
    Runtime: ruby2.7
    Environment:
      Variables:
        LD_LIBRARY_PATH: /lib64:/usr/lib64:/var/runtime:/var/runtime/lib:/var/task:/var/task/lib:/opt/lib:/opt/ruby/lib:/opt/ruby/lib/cext:/opt/ruby/lib/mri:/opt/ruby/lib/sulong/native/lib:/opt/ruby/lib/llvm-toolchain/lib
        RUBY_BIN: /opt/ruby/bin/ruby
  Api:
    EndpointConfiguration: REGIONAL
    Auth:
      ApiKeyRequired: true
      UsagePlan:
        CreateUsagePlan: SHARED

# More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
Resources:
  MRIRuby27Exec:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: app/
      Layers:
        - !Ref MRIRuby27
      Events:
        HTTPLatest:
          Type: Api
          Properties:
            Path: /exec/mri/latest
            Method: post
        HTTP:
          Type: Api
          Properties:
            Path: /exec/mri/27
            Method: post

  MRIRuby26Exec:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: app/
      Layers:
        - !Ref MRIRuby26
      Events:
        HTTP:
          Type: Api
          Properties:
            Path: /exec/mri/26
            Method: post

  MRIRuby25Exec:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: app/
